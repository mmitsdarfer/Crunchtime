<DOCTYPE html>
    <html>
        <head>
            <title>Crunch Time</title>
            <link type="text/css" rel="stylesheet" href="css/main.css">  
            <base href="/" />       
        </head>
        <body>
            <div class="top" style="position: relative;">
                <h1>Crunch Time</h1>
            </div>
            <button class="prefs" type="submit" onclick="window.location.href='//localhost:8000/preferences';">
                Preferences <img type="image" width="60" height="60" src="public/images/podium.png"/>

            <p>Select a sport</p>
            <div class="index-body">
                <button class="index-logos" type="submit" onclick="window.location.href='//localhost:8000/nhl';">

                </button>   
                <button class="index-logos" type="submit" onclick="window.location.href='//localhost:8000/nfl';">

                </button>  
                <button class="index-logos" type="submit" onclick="window.location.href='//localhost:8000/mlb';">

                <button class="index-logos" type="submit" onclick="window.location.href='//localhost:8000/nba';">
